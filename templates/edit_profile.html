<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asha A.I.ðŸš€ Bot - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'asha-blue': '#098dc1', // Primary blue for navbar and accents
                        'asha-purple-light': '#e0c3fc', // Gradient start
                        'asha-blue-light': '#8ec5fc', // Gradient end
                        'form-bg': '#ffffff',
                        'input-border': '#D1D5DB', // gray-300
                        'input-focus-border': '#3B82F6', // blue-500
                        'btn-success': '#10B981', // green-500
                        'btn-success-hover': '#059669', // green-600
                        'btn-danger': '#EF4444', // red-500
                        'btn-danger-hover': '#DC2626', // red-600
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #098dc1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0774a3;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #5e35b1 0%, #1e88e5 100%);
            /* Deep Purple to Blue */
            color: #fff;
            padding: 1.2rem 2.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, padding 0.3s ease;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: 800;
            text-decoration: none;
            color: #fff;
            text-shadow: 0px 2px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .navbar .logo:hover {
            transform: scale(1.05);
            text-shadow: 0px 4px 12px rgba(255, 255, 255, 0.7);
        }

        .navbar .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            position: relative;
            padding-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        .navbar .nav-links a:hover {
            color: #fff;
        }

        .navbar .nav-links a:hover::after {
            width: 100%;
        }

        .navbar .mobile-menu-button {
            display: none;
            color: #e0e0e0;
            font-size: 1.8rem;
            cursor: pointer;
            margin-left: auto;
        }

        .navbar .mobile-menu {
            display: none;
            width: 100%;
            background: linear-gradient(to right, #5e35b1 0%, #1e88e5 100%);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
            padding: 1rem 0;
            margin-top: 0.5rem;
            box-sizing: border-box;
        }

        .navbar .mobile-menu a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.8rem 2.5rem;
            transition: background-color 0.3s ease;
        }

        .navbar .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }


        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                padding: 1rem;
                align-items: center;
                flex-wrap: wrap;
            }

            .navbar .nav-links {
                display: none;
            }

            .navbar .mobile-menu-button {
                display: block;
            }

            .navbar .mobile-menu.active {
                display: block;
            }
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-asha-purple-light to-asha-blue-light font-poppins antialiased">

    <nav class="navbar">
        <a href="/" class="logo">Asha AI<span style="color: white;">ðŸš€</span></a>
        <div class="nav-links">
            <a href="/chatapp">Chat</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="mobile-menu-button" id="mobile-menu-button">
            <i class='bx bx-menu'></i>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="/chatapp">Chat</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>


    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12" style="padding-top: 100px;">
        <div id="edit-profile-card" class="max-w-2xl mx-auto bg-form-bg p-6 sm:p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Edit Profile</h1>

            {# This is where server-side flash messages would typically be displayed #}
            {# {% include '_messages.html' %} #}

            <form method="POST" action="{{ url_for('edit_profile') }}">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}"
                        class="w-full px-4 py-2.5 border border-input-border rounded-lg shadow-sm focus:ring-2 focus:ring-asha-blue focus:border-asha-blue transition-colors duration-150 ease-in-out"
                        required>
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}"
                        class="w-full px-4 py-2.5 border border-input-border rounded-lg shadow-sm focus:ring-2 focus:ring-asha-blue focus:border-asha-blue transition-colors duration-150 ease-in-out"
                        required autocomplete="email">
                </div>

                {# Commented out fields as per original request #}
                <div class="mb-6">
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password
                        (optional):</label>
                    <input type="password" id="new_password" name="new_password"
                        class="w-full px-4 py-2.5 border border-input-border rounded-lg shadow-sm focus:ring-2 focus:ring-asha-blue focus:border-asha-blue transition-colors duration-150 ease-in-out"
                        autocomplete="new-password">
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password
                        (optional):</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        class="w-full px-4 py-2.5 border border-input-border rounded-lg shadow-sm focus:ring-2 focus:ring-asha-blue focus:border-asha-blue transition-colors duration-150 ease-in-out"
                        autocomplete="new-password">
                </div>

                <div id="form-buttons"
                    class="flex flex-col sm:flex-row items-center justify-end space-y-3 sm:space-y-0 sm:space-x-4 mt-8">
                    <a href="#" onclick="history.back(); return false;"
                        class="w-full sm:w-auto px-6 py-2.5 border border-gray-300 text-gray-700 font-medium rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-asha-blue transition-all duration-150 ease-in-out text-center">
                        Cancel
                    </a>
                    <button type="submit"
                        class="w-full sm:w-auto px-6 py-2.5 bg-btn-success hover:bg-btn-success-hover text-white font-medium rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-150 ease-in-out">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('active'); 
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            let tl = gsap.timeline();

            tl.from("#edit-profile-card", {
                duration: 1,
                opacity: 0,
                y: 50,
                scale: 0.95,
                ease: "power3.out"
            });

            tl.from("#edit-profile-card h1", {
                duration: 0.6,
                opacity: 0,
                y: 20,
                ease: "power2.out"
            }, "-=0.6");


            tl.from("#edit-profile-card .mb-6", {
                duration: 0.5,
                opacity: 0,
                x: 20,
                stagger: 0.1, 
                ease: "power2.out"
            }, "-=0.3"); 

            tl.from("#form-buttons", {
                duration: 0.6,
                opacity: 0,
                y: 20,
                ease: "power2.out"
            }, "-=0.2");
        });
    </script>
</body>

</html>
