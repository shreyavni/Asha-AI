<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<style>
    .navbar {
        background-color: #098DC1;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    ul {
        display: block;
        margin-right: 2rem;
        display: flex;
        gap: 2rem;
        list-style: none;
    }

    ul li a {
        font-size: 1rem;
        text-decoration: none;
        color: #fff;
        height: 100%;
    }
</style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Aasha AIðŸš€</div>
        <div style="display: flex;align-items: center;justify-content: center;">
            <ul>
                <li><a href="/chatapp">Chat</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="container mt-4 col-8 offset-2">
            <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
            {% include '_messages.html' %} {# Include the partial for flash messages #}
            <form method="POST" action="{{ url_for('edit_profile') }}" class="max-w-sm mx-auto">
                <div class="mb-4">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" autocomple
                        required>
                </div>
                {# Add fields for other profile details here, pre-filling with current user data #}
                {# Example: #}
                {#
                <div class="mb-4">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}"
                        class="form-control">
                </div>
                <div class="mb-4">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}"
                        class="form-control">
                </div>
                <div class="mb-4">
                    <label for="bio" class="block text-gray-700 text-sm font-bold mb-2">Bio:</label>
                    <textarea id="bio" name="bio"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ user.bio or '' }}</textarea>
                </div>
                #}

                <div class="mb-4">
                    <label for="new_password" class="form-label">New Password
                        (optional):</label>
                    <input type="password" id="new_password" name="new_password" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password
                        (optional):</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="btn btn-success">
                        Save Changes
                    </button>
                    <a class="btn btn-danger" href="#" onclick="history.back()">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
